<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./img/lastfm_avatar_twitter.52a5d69a85ac.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <p>MemoryCard<span>Game</span></p>
      </div>
    </header>

    <main>
      <div class="game-info">
        <div class="info">
          <p id="time"><span class="label">Time:</span> <span class="value">00:00</span></p>
          <p id="score"><span class="label">Score:</span> <span class="value">0</span></p>
        </div>
        <button id="reset-btn" class="game-btn">Reset Game</button>

        <div id="game-board" class="game-board"></div>
      </div>
    </main>
      
    <!-- Link to JavaScript -->
    <script src="script.js" type="module"></script>
  </body>
</html>
